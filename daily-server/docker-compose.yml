version: '3'

networks:
  daily-network:
    driver: bridge

services:
  nginx-server:
    container_name: nginx-server
    restart: unless-stopped
    build:
      dockerfile: dev.Dockerfile
      context: nginx
    volumes:
      - ./nginx/logs:/var/log/nginx
    ports:
      - '81:80'
    networks:
      - daily-network

  node-back1:
    container_name: node-back1
    ports: 
      - '4000'
    networks:
      - daily-network
    build:
      context: back
      dockerfile: dev.Dockerfile
    env_file:
       - .env
    volumes:
      - /usr/app/node_modules
      - ./back:/usr/app
    command: ["npm", "start"]
    
  node-back2:
    container_name: node-back2
    ports: 
      - '4000'
    networks:
      - daily-network
    build:
      context: back
      dockerfile: dev.Dockerfile
    env_file:
       - .env
    volumes:
      - /usr/app/node_modules
      - ./back:/usr/app
    command: ["npm", "start"]

  postgres:
    container_name: postgres-db
    restart: unless-stopped
    ports: 
      - '5432:5432'
    networks:
      - daily-network
    build:
      context: ./postgresDb
      dockerfile: dev.Dockerfile
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
  
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: unless-stopped
    ports:
      - '8001:80'
    networks:
      - daily-network
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin@gmail.com
      PGADMIN_DEFAULT_PASSWORD: 1234
    env_file:
      - .env
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  jenkins:
    container_name: jenkins
    restart: unless-stopped
    ports:
      - '8888:8080'
      - '50000:50000'
    networks:
      - daily-network
    build:
      context: ./jenkins
      dockerfile: dev.Dockerfile
    user: root
    volumes:
      - jenkins-data:/var/jenkins_home
      - jenkins-data:/root/.ssh
   

volumes:
  postgres-data:
  pgadmin-data:
  jenkins-data: