version: '3'

networks:
  daily-network:
    driver: bridge

services:
  nginx-server:
    container_name: nginx-server
    restart: always
    build:
      dockerfile: dev.Dockerfile
      context: nginx
    volumes:
      - ./nginx/logs:/var/log/nginx
    ports:
      - '80:80'
    networks:
      - daily-network

  react-front:
    container_name: react-front
    ports: 
      - '3000:3000'
    networks:
      - daily-network
    build:
      context: front
      dockerfile: dev.Dockerfile
    env_file:
       - .env
    volumes:
      - /usr/app/node_modules
      - ./front:/usr/app
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    command: ["npm", "run", "start"]

  node-back1:
    container_name: node-back1
    ports: 
      - '4000'
    networks:
      - daily-network
    build:
      context: back
      dockerfile: dev.Dockerfile
    env_file:
       - .env
    volumes:
      - /usr/app/node_modules
      - ./back:/usr/app
    command: ["npm", "run", "start"]
    
  node-back2:
    container_name: node-back2
    ports: 
      - '4000'
    networks:
      - daily-network
    build:
      context: back
      dockerfile: dev.Dockerfile
    env_file:
       - .env
    volumes:
      - /usr/app/node_modules
      - ./back:/usr/app
    command: ["npm", "run", "start"]

